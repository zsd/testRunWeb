        《组织部来了个年轻人》是王蒙创作的短篇小说，1956年发表于《人民文学》9月号（发表时标题为《组织部新来的青年人》） [1]  。小说从组织部新来的年轻人林震的角度，以处理麻袋厂党支部的问题为中心情节展开叙述，塑造了林震、刘世吾等建设时期的知识分子形象，是较早反映社会主义制度下的人民内部矛盾、揭露官僚主义的文学作品
      </p>
