<!-- 作品 -->
<div class="page" data-name="about">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">退回</span>
                </a>
            </div>
            <div class="title">作品编辑</div>
        </div>
    </div>

    <div class="page-content">
        <form class="list" id="my-form">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">标题</div>
                            <div class="item-input-wrap">
                                <input type="text" name="title" placeholder="请输入标题">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">链接</div>
                            <div class="item-input-wrap">
                                <input type="url" name="url" placeholder="请输入链接">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">悬赏</div>
                            <div class="item-input-wrap">
                                <input type="text" name="offer" placeholder="请输入悬赏">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">参与人数</div>
                            <div class="item-input-wrap">
                                <div class="range-slider range-slider-init" data-label="true">
                                    <input type="range" value="50" min="0" max="100" step="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">内容</div>
                            <div class="item-input-wrap">
                                <textarea name="content" placeholder="请输入内容简介"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block block-strong">
            <div><a class="button button-fill convert-form-to-data" href="#">提交</a></div>
        </div>
    </div>
</div>
